<!DOCTYPE html>
<html lang="pl">
<head>
<title>Lotto</title>
<link rel="stylesheet" href="styles.css">
<script>
    window.onload = function(){
        var pelnoletni = confirm("Czy masz ukończone 18 lat?");
        if (pelnoletni == false){
            window.history.back();
        }
    }
</script>
</head>
<body>
    <h1>Lotto</h1>
    <div>
        <label>Wybierz 6 liczb (1-49):</label><br>
        <input type="number" id="num1" min="1" max="49">
        <input type="number" id="num2" min="1" max="49">
        <input type="number" id="num3" min="1" max="49">
        <input type="number" id="num4" min="1" max="49">
        <input type="number" id="num5" min="1" max="49">
        <input type="number" id="num6" min="1" max="49">
    </div>
    <button onclick="losuj()">Losuj</button>

    <h2>Twoje wybrane liczby:</h2>
    <p id="wybraneLiczby"></p>
    <h2>Liczby wylosowane:</h2>
    <p id="wylosowaneLiczby"></p>
    <h2>Liczby pasujące:</h2>
    <p id="pasujaceLiczby"></p>

    <script src="lotto.js"></script>
</body>
</html>
